<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Tic-Tac-Toe </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
      <link rel="shortcut icon" type="image/x-icon" href="https://static.codepen.io/assets/favicon/favicon-8ea04875e70c4b0bb41da869e81236e54394d63638a1ef12fa558a4a835f1164.ico" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body class="h-100">
<div class="container">
    <div class="main-center-box">
        <div class="row">
            <div class="col-4 box" id="box1" onclick="boxone()"></div>
            <div class="col-4 box" id="box2" onclick="boxtwo()"></div>
             <div class="col-4 box" id="box3" onclick="boxthree()"></div>
        </div>
        
     <div class="row">
            <div class="col-4 box" id="box4" onclick="boxfour()"></div>
            <div class="col-4 box" id="box5" onclick="boxfive()"></div>
             <div class="col-4 box" id="box6" onclick="boxsix()"></div>
        </div>
        
         <div class="row">
            <div class="col-4 box" id="box7" onclick="boxseven()"></div>
            <div class="col-4 box" id="box8" onclick="boxeight()"></div>
             <div class="col-4 box" id="box9" onclick="boxnine()"></div>
        </div>
    </div>
    <div class="display">
    <div class="turn-block row">
            <div class="col-12 py-3" id="d1">PLAYER = 1</div>
    </div>
    <div class="ranking-block row py-2">
        <div class="col-12" id="d2"></div>
    </div>
    </div>
    
</div>
<div class="full-screen-player1" id="popup1">
    <div class="player1inner">
        <div class="row text-center">
            <div class="col-12">
                <i class="fas fa-trophy" class="text-center py-3"></i>
            </div>
            <div class="col-12">
                <h3>PLAYER 1 WON</h3>
            </div>
            <div class="col-12">
                    <button type="button" class="btn btn-outline-success" onclick="refresh1()">PLAY AGAIN</button>
            </div>
        </div>
    </div>
</div>
<div class="full-screen-player2" id="popup2">
    <div class="player2inner">
        <div class="row text-center">
            <div class="col-12">
                 <i class="fas fa-trophy" class="text-center py-3"></i>
            </div>
            <div class="col-12">
                <h3>PLAYER 2 WON</h3>
            </div>
            <div class="col-12">
                <button type="button" class="btn btn-outline-success" onclick="refresh2()">PLAY AGAIN</button>
            </div>
        </div>
    </div>
</div>
<div class="full-screen-tie" id="popup3">
    <div class="tieinner">
         <div class="row text-center">
          <div class="col-12">
                <i class="fas fa-thumbs-up"></i>
            </div>
            <div class="col-12">
                <h3>MATCH DRAW</h3>
            </div>
            <div class="col-12">
                    <button type="button" class="btn btn-outline-success" onclick="refresh3()">PLAY AGAIN</button>
            </div>
            </div>    
    </div>
</div>


<script src="js/main.js">
    
</script>
</body>
</html>
